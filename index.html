<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>NASA Image Search</title>
</head>
<body>
    <h1 id="main-title">
      <div>
        <img id="nasa-logo" src=" https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" alt="nasa-logo" />
      </div>
      <div>
        <span>NASA Space Image Generator</span>
        <br>
        <span class="sub-title">Solar System and Beyond!</span>
      </div>
    </h1>
    <main class="two-columns">
        <div id="display-results">
            <form id="search-form">
                <input class = "search-bar" type="text" name="search" placeholder="Enter Any Space-Related Thing">
                <input class = "search-button" type="submit" value="Search">
            </form>
            <button  id="prevButton"> Prev </button>
            <button id="nextButton"> Next </button>
            <h2 id="image-title"></h2>
            <div>
                <img id="nasa-image" src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Moon_rotating_full_220px.gif?20160322235610" alt="current image" />
            </div>
            <p id="image-description"></p>
        </div>
    </main>
    <scrolling-carousel>
        <div class = 'one two'>
            <div id = 'gallery'>
                <span role="list" class="three"></span>
            </div>
        </div>
    </scrolling-carousel>
<footer></footer>
</body>
</html>
